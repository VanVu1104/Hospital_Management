<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâm Anh Hospital Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0033a0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            margin: auto;
            max-width: 1200px;
        }
        .service-box {
            background-color: #0057d9;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
        }
        .service-box:hover {
            background-color: #003da5;
        }
        .service-box img {
            width: 50px;
            height: 50px;
        }
        .service-box h3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mountain View Hospital</h1>
        <p>Uy tín - Chất lượng - Tận tâm</p>
    </div>

    <div class="container">
        <div class="service-box">
            <img src="https://via.placeholder.com/50" alt="Consultation">
            <h3>Tư vấn khám bệnh</h3>
        </div>
        <div class="service-box">
            <img src="https://via.placeholder.com/50" alt="Specialist">
            <h3>Chuyên gia - Bác sĩ</h3>
        </div>
        <div class="service-box">
            <img src="https://via.placeholder.com/50" alt="Result Lookup">
            <h3>Tra cứu kết quả</h3>
        </div>
        <div class="service-box">
            <img src="https://via.placeholder.com/50" alt="Pricing">
            <h3>Bảng giá</h3>
        </div>
    </div>

</body>
</html>
